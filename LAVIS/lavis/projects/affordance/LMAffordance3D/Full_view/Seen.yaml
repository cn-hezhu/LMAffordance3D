model:
  arch: lm_affordance_3d 
  model_type: vicuna7b
  pre_train: True
  pretrained_ckpt: ckpt/resnet18.pth
  llm_model: llava-v1.6-vicuna-7b
  has_lora: False
  has_qformer: False
  normal_channel: False
  N_p: 64
  emb_dim: 512
  proj_dim: 512
  num_heads: 4
  N_raw: 2048
  max_txt_len: 32 # max length of instruction

datasets:
  affordance_dataset: # name of the dataset builder
    build_info:
      type: 'Seen'
      annotations:
        train:
          point_path: './Data/Full_view/Seen/Point_Train.txt'
          img_path: './Data/Full_view/Seen/Img_Train.txt'
          description_path: './Data/Full_view/Seen/Description_Train.txt'
        val:
          point_path: './Data/Full_view/Seen/Point_Test.txt'
          img_path: './Data/Full_view/Seen/Img_Test.txt'
          description_path: './Data/Full_view/Seen/Description_Test.txt'

run:
  task: affordance
  setting: 'Seen'
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.06
  max_epoch: 20
  batch_size_train: 6
  batch_size_eval: 6
  num_workers: 24
  warmup_steps: 2000

  seed: 42
  output_dir: "output/lm_affordance_3d/Full_view/"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["val"]

  device: "cuda:0"
  world_size: 1
  dist_url: "env://"
  distributed: False
